<body>
  <div class="container">
    <section class="End-game">
      <div class="checkmark">
        <i class="fa fa-check-circle fa-5x"></i>
      </div>
      <div class="congratulations">
          Congratulations!
      </div>
      <div class="moves-and-stars">
        You have won with <span class="moves">0</span> Moves and <span class="stars">0</span> stars.

      <a href="Home_page.html" class="button">Play again!</a>
    </section>
  </div>

  <script>
  //get cookie function fromhttps://www.w3schools.com/js/js_cookies.asp
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

  //deleteAllCookies function from https://stackoverflow.com/questions/179355/clearing-all-cookies-with-javascript
  function deleteAllCookies() {
    var cookies = document.cookie.split(";");

    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
    }
  }


  $(".moves").text(getCookie('moves'));
  $('.stars').text(getCookie('stars'));
  deleteAllCookies();
  </script>
</body>
